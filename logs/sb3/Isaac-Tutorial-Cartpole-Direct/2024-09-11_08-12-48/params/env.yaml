viewer:
  eye: !!python/tuple
  - 7.5
  - 7.5
  - 7.5
  lookat: !!python/tuple
  - 0.0
  - 0.0
  - 0.0
  cam_prim_path: /OmniverseKit_Persp
  resolution: !!python/tuple
  - 1280
  - 720
  origin_type: world
  env_index: 0
  asset_name: null
sim:
  physics_prim_path: /physicsScene
  dt: 0.008333333333333333
  render_interval: 1
  gravity: !!python/tuple
  - 0.0
  - 0.0
  - -9.81
  enable_scene_query_support: false
  use_fabric: true
  disable_contact_processing: false
  use_gpu_pipeline: true
  device: cuda:0
  physx:
    use_gpu: true
    solver_type: 1
    min_position_iteration_count: 1
    max_position_iteration_count: 255
    min_velocity_iteration_count: 0
    max_velocity_iteration_count: 255
    enable_ccd: false
    enable_stabilization: true
    enable_enhanced_determinism: false
    bounce_threshold_velocity: 0.5
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    gpu_max_rigid_contact_count: 8388608
    gpu_max_rigid_patch_count: 163840
    gpu_found_lost_pairs_capacity: 2097152
    gpu_found_lost_aggregate_pairs_capacity: 33554432
    gpu_total_aggregate_pairs_capacity: 2097152
    gpu_collision_stack_size: 67108864
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
  physics_material:
    func: omni.isaac.lab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
    static_friction: 0.5
    dynamic_friction: 0.5
    restitution: 0.0
    improve_patch_friction: true
    friction_combine_mode: average
    restitution_combine_mode: average
    compliant_contact_stiffness: 0.0
    compliant_contact_damping: 0.0
ui_window_class_type: omni.isaac.lab.envs.ui.base_env_window:BaseEnvWindow
decimation: 2
is_finite_horizon: false
episode_length_s: 5.0
scene:
  num_envs: 32
  env_spacing: 4.0
  lazy_sensor_update: true
  replicate_physics: true
events: null
num_observations: 4
num_states: 0
observation_noise_model: null
num_actions: 1
action_noise_model: null
robot_cfg:
  class_type: omni.isaac.lab.assets.articulation.articulation:Articulation
  prim_path: /World/envs/env_.*/Robot
  spawn:
    func: omni.isaac.lab.sim.spawners.from_files.from_files:spawn_from_usd
    visible: true
    semantic_tags: null
    copy_from_source: true
    mass_props: null
    deformable_props: null
    rigid_props:
      rigid_body_enabled: true
      kinematic_enabled: null
      disable_gravity: null
      linear_damping: null
      angular_damping: null
      max_linear_velocity: 1000.0
      max_angular_velocity: 1000.0
      max_depenetration_velocity: 100.0
      max_contact_impulse: null
      enable_gyroscopic_forces: true
      retain_accelerations: null
      solver_position_iteration_count: null
      solver_velocity_iteration_count: null
      sleep_threshold: null
      stabilization_threshold: null
    collision_props: null
    activate_contact_sensors: false
    scale: null
    articulation_props:
      articulation_enabled: null
      enabled_self_collisions: false
      solver_position_iteration_count: 4
      solver_velocity_iteration_count: 0
      sleep_threshold: 0.005
      stabilization_threshold: 0.001
      fix_root_link: null
    fixed_tendons_props: null
    joint_drive_props: null
    visual_material_path: material
    visual_material: null
    usd_path: http://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/4.0/Isaac/IsaacLab/Robots/Classic/Cartpole/cartpole.usd
    variants: null
  init_state:
    pos: !!python/tuple
    - 0.0
    - 0.0
    - 2.0
    rot: !!python/tuple
    - 1.0
    - 0.0
    - 0.0
    - 0.0
    lin_vel: &id001 !!python/tuple
    - 0.0
    - 0.0
    - 0.0
    ang_vel: *id001
    joint_pos:
      slider_to_cart: 0.0
      cart_to_pole: 0.0
    joint_vel:
      .*: 0.0
  collision_group: 0
  debug_vis: false
  soft_joint_pos_limit_factor: 1.0
  actuators:
    cart_actuator:
      class_type: omni.isaac.lab.actuators.actuator_pd:ImplicitActuator
      joint_names_expr:
      - slider_to_cart
      effort_limit: 400.0
      velocity_limit: 100.0
      stiffness: 0.0
      damping: 10.0
      armature: null
      friction: null
    pole_actuator:
      class_type: omni.isaac.lab.actuators.actuator_pd:ImplicitActuator
      joint_names_expr:
      - cart_to_pole
      effort_limit: 400.0
      velocity_limit: 100.0
      stiffness: 0.0
      damping: 0.0
      armature: null
      friction: null
cart_dof_name: slider_to_cart
pole_dof_name: cart_to_pole
action_scale: 100.0
max_cart_pos: 3.0
initial_pole_angle_range:
- -0.25
- 0.25
rew_scale_alive: 1.0
rew_scale_terminated: -2.0
rew_scale_pole_pos: -1.0
rew_scale_cart_vel: -0.01
rew_scale_pole_vel: -0.005
